<div class="cartTotal">
  <h1 class="cartTitle">Total de la compra</h1>
  <div class="cartTotalInfo">
    <div class="subtotal">
      <p>Subtotal</p>
      <p>{{currencySymbol}}{{subtotal}}</p>
    </div>
    <div class="shipping">
      <p>Envio</p>
      <p>{{currencySymbol}}{{shipping}}</p>
    </div>
    <div class="total">
      <p>Total</p>
      <p>{{currencySymbol}}{{total}}</p>
    </div>
  </div>
</div>
